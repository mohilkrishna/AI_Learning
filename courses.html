<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses | LearnAI</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>LearnAI</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li class="active"><a href="courses.html"><i class="fas fa-book"></i> My Courses</a></li>
                    <li><a href="#"><i class="fas fa-chart-line"></i> Progress</a></li>
                    <li><a href="#"><i class="fas fa-trophy"></i> Achievements</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                    <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <h1>Course Catalog</h1>
                    <p>Browse and enroll in courses tailored to your learning style</p>
                </div>
                <div class="header-right">
                    <div class="search-bar">
                        <input type="text" placeholder="Search courses..." id="courseSearch">
                        <button><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </header>

            <section class="courses-section">
                <div class="filters">
                    <div class="filter-group">
                        <label for="categoryFilter">Category:</label>
                        <select id="categoryFilter">
                            <option value="all">All Categories</option>
                            <option value="programming">Programming</option>
                            <option value="math">Mathematics</option>
                            <option value="science">Science</option>
                            <option value="business">Business</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="difficultyFilter">Difficulty:</label>
                        <select id="difficultyFilter">
                            <option value="all">All Levels</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                    <button id="applyFilters" class="btn btn-secondary">Apply Filters</button>
                </div>

                <div class="courses-grid" id="coursesContainer">
                    <!-- Courses will be loaded here -->
                </div>
            </section>
        </main>
    </div>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/courses.js"></script>
</body>
</html>
