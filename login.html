<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LearnAI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">LearnAI</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="auth-form">
        <div class="container">
            <div class="form-container">
                <h2>Login to Your Account</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="form-footer">Don't have an account? <a href="register.html">Register here</a></p>
                <div id="loginMessage" class="message"></div>
            </div>
            <div class="auth-image">
                <img src="https://miro.medium.com/v2/resize:fit:1024/1*hv9GR9ESSTcWTvHMk1Szgw.png" alt="Login Illustration" height="500px">
            </div>
        </div>
    </section>

    <script src="assets/js/auth.js"></script>
</body>
</html>
